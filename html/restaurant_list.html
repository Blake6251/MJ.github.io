<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/default.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> <!-- 제이쿼리 -->
    <title>searchlist</title>
    <link href="../css/header.css" rel="stylesheet"> <!-- 헤더 스타일 시트-->
    <script src="../js/header.js"></script> <!-- 헤더 js -->
    <style>
        @media all and (min-width:320px){      /* 모바일 */
            section.search_section{
                display: none;
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0;
                left: 0;
                background-color: orange;
            }
            button#close_btn img{
                width: 40px;
                height: 40px;
            }

            section.title_section{
                width: 100%;
            }
            section.title_section h2#title{
                padding: 10px 0;
                border: 1px solid orange;
            }
            button#search_btn img{
                width: 40px;
                height: 40px;
            }


            section.main_section{
                width: 100%;
                background-color: beige;
            }
            section.main_section ul.ul_container{

            }
            ul.ul_container li{
                margin-bottom: 10px;
            }
            ul.ul_container li:first-child{
                margin-top: 10px;
            }
            ul.ul_container img{
                width: 100%;
                height: 110px;
            }
            section.main_section div.btn_container{
                width: 100%;
                margin-bottom: 20px;
                background-color: azure;
            }
            div.btn_container button{
                margin: 0 auto;
                display: block;
            }
            div.btn_container img{
                width: 30px;
                height: 30px;
            }


        }
        @media all and (min-width:768px){      /* 태블릿 */
            section.search_section{
                display: none !important;
            }
            section.title_section{
                width: 100%;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            section.title_section h2#title{
                margin-left: 10px;
                padding: 10px 0;
                border: 1px solid orange;
            }
            section.title_section button#search_btn{
                margin-right: 10px;
            }
            button#search_btn img{
                width: 40px;
                height: 40px;
            }
            section.main_section{
                width: 85%;
                margin: 0 auto;
            }

        }
        @media all and (min-width:1024px){      /* PC */

        }
        
    </style>
    <script>
        $(document).ready(function(){
            $("#search_btn").click(function(){ // 검색 필터 버튼
                $(".search_section").css({"display":"block"})
            })
            $("#close_btn").click(function(){ // 검색 필터창 닫기 버튼
                $(".search_section").css({"display":"none"})
            })
            $("#more_btn").click(function(){ // 더보기 버튼
                $(".ul_container").append(`<li><a href="../html/restaurant_info.html"><img src="../image/restaurant/jh_bunsik/131.jpg"></a></li>`)
                $(".ul_container").append(`<li><a href="../html/restaurant_info.html"><img src="../image/restaurant/jh_bunsik/131.jpg"></a></li>`)
            })
        })
    </script>
</head>
<body>
    <header> <!-- 헤더 전부 바디 최상단에 붙여넣을것 -->
        <div class="banner">
            <div id="logo_box">
                <a href="../index.html"><img src="../image/restaurant/gj_hamberger/33.jpg"></a>
            </div>
            <div id="ban_right">
                <div id="login_box">
                    <a href="../html/login1.html">로그인</a>
                </div>
                <div id="log_box">
                    <button id="log_btn"><img src="#"></button>
                </div>
            </div>
        </div>
        <div class="hidden_log">
            <div class="log_tilte">
                <div class="recent_log">

                </div>
                <div class="favor_log">

                </div>
            </div>
            <ul class="logs">
                <li class="log"></li>
            </ul>
        </div>
    </header> <!-- 헤더 전부 바디 최상단에 붙여넣을것 -->
    <section class="search_section">
        <button id="close_btn"><img src="../image/restaurant/gt_pizza/142.jpg"></button>
    </section>
    <section class="title_section">
        <h2 id="title">임시, 쿼리스트링 사용</h2>
        <button id="search_btn"><img src="../image/restaurant/gt_pizza/142.jpg"></button>
    </section>
    <section class="main_section">
            <ul class="ul_container">
                <li>
                    <a href="../html/restaurant_info.html"><img src="../image/restaurant/jh_bunsik/131.jpg"></a>
                </li>
                <li>
                    <a href="../html/restaurant_info.html"><img src="../image/restaurant/jh_bunsik/131.jpg"></a>
                </li>
            </ul>
            <div class="btn_container">
                <button id="more_btn"><img src="../image/restaurant/taco/157.jpg"></button>
            </div>
    </section>
</body>
</html>
