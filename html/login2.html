<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인2</title>
</head>
<body>
    <div class="container1">
        <!-- 제목 : 아이디 찾기 -->
        <h2>아이디 찾기</h2>

            <!-- 인증번호 전송하기  -->
            <select name="item"> 
                <option value="v1">SKT</option>
                <option value="v2">KT</option> 
                <option value="v3">LGU</option>
                <option value="v4">알뜰폰 SKT</option>
                <option value="v5">알뜰폰 KT</option>
                <option value="v6">알뜰폰 LGU</option><br/>
            </select><br/><br/> 

            <label></label>
            
              <div id="send_but">
                <input type="text" name="user_phone" id="user_phone" placeholder="휴대폰 번호를 입력해주세요" required>
                <button name="but" id="but">인증번호<br/>전송하기</button><br/><br/> 
              </div>

              <div id="iden_but">
                <input type="text" name="iden_number" id="iden_number" placeholder="인증번호를 입력해주세요" required>
                <button name="but" id="but">확인</button> 
              </div>
     </div>


    <class="container2">
        <!-- 제목 : 비밀번호 찾기 -->
        <h2>비밀번호 찾기</h2>
        <input type="text" name="id" id="id" placeholder="아이디를 입력해주세요" required><br/><br/>
        <select name="item"> 
            <option value="v1">SKT</option>
            <option value="v2">KT</option> 
            <option value="v3">LGU</option>
            <option value="v4">알뜰폰 SKT</option>
            <option value="v5">알뜰폰 KT</option>
            <option value="v6">알뜰폰 LGU</option><br/> 
        </select><br/><br/> 

        <div id="pwd_find">
               <input type="text" name="id" id="id" placeholder="휴대폰 번호를 입력해주세요" required>
               <button name="but" id="but">임시<br/>비밀번호<br/>전송하기</button><br/><br/>  
        </div>

            <!-- 임시 비밀번호 전송하기  -->
        <div id="secon_but">
            <input type="text" name="iden_number" id="iden_number" placeholder="인증번호를 입력해주세요" required>
            <button name="but" id="but">확인</button> 
          </div>

   </div>
</body>
</html>
