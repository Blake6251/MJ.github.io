<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/default.css">
</head>
<style>    
    *{
        margin: 0px;
        padding: 0px;
    }
    body{
        width: 960px;
        margin: 0px auto;    
        margin-top: 50px;
        font-family: '맑은 고딕',sans-serif;
    }
    ul,ol,li{
        list-style: none;
        margin: 0px;
        padding: 0px;
    }
    a{
        text-decoration: none; color: black;
    }
    img{
        border: none;
        margin: 0px;
        padding: 0px;
    }
    div.container{
        width: 960px;
        height: 700px;
        margin: 20px auto;      
        padding: 0px;      
        /* background-color: antiquewhite; */
        /* overflow: scroll; */
    }
    div.container>h3{
        width:800px;
        margin: 15px;
        padding: 10px;
    }
    div.container>form{
        width: 960px;
        margin: 10px auto;            
    }
    div.container button.but1{
        width: 400px;
        height: 50px;
        font-size: 2.5rem;            
        line-height: 10px;
        /* margin-top: 20px;
        margin-left: 150px; */
        margin: 20px 0px 30px 150px;
    }
    div.container li{
        width: 800px;
        height: 50px;
        /* line-height: 50px; */
    }
    div.container label.lab{
        display: inline-block;
        width: 180px;            
        padding: 15px 5px;
        text-align: right;
        letter-spacing: 2px;
        font-size: 12pt;
    }
    div.container input.con{
        width: 550px;
        height: 30px;
    }    
    div.container input#user_email{  
        width: 450px;
        height: 30px;
        margin-top: 5px;
        margin-right: 15px;
    }
    div.container button#submit{
        width: 80px;
        height: 34px;
    }
    input[name="submit"], input[name="reset"]{
        width: 150px;
        height: 30px;
        font-size: 1.3rem;
    }
</style>
<body>
    <div class="container">
        <!-- <header class="header cfixed">
            <h1 class="logo"><a href=""><img src="../image/logo.jpg" alt=""></a></h1>
            <nav>
                <ul class="gnb">
                    <li><a href="#">로그인</a></li>
                    <li><a href="#">이미지</a></li>
                </ul>
            </nav>
            <span class="menu-toggle-btn">
                <span></span>
                <span></span>
                <span></span>
            </span>
        </header> -->
        <form action="" method="post" name="member" enctype="multipart/form-data">
            <h3>회원가입</h3>
            <ul>                
                <li>
                    <label class="lab" for="nickname">닉네임 </label>
                    <input type="text" class="con" name="nickname" id="nickname" placeholder="닉네임을 입력해주세요(2~10자이내, 공백불가능)" required>
                </li>
                <li>
                    <label class="lab" for="user_id">아이디 </label>
                    <input type="text" class="con" name="user_id" id="user_id" placeholder="아이디를 입력해주세요" required>                    
                    <input type="hidden" name="id_hidden" id="id_hidden">                    
                </li>
                <li>
                    <label class="lab" for="user_pwd">비밀번호 </label>
                    <input type="password" class="con" name="user_pwd" id="user_pwd" placeholder="비밀번호를 입력해주세요" required>                    
                </li>
                <li>
                    <label class="lab" for="user_pwdChk">비밀번호확인 </label>
                    <input type="password" class="con" name="user_pwdChk" id="user_pwdChk" placeholder="비밀번호를 다시한번 입력해주세요" required>
                </li>
                <li>
                    <label class="lab" for="user_phone">휴대폰번호 </label>                    
                    <input type="text" class="con"name="user_phone" id="user_phone" maxlength="11" placeholder="휴대폰번호를 입력해주세요( -제외하고 작성 )" required>
                </li>
                <li>
                    <label class="lab" for="user_email">이메일 </label>
                    <input type="email" class="con" name="user_email" id="user_email" placeholder="이메일을 입력해주세요" required>
                    <button id="submit">이메일인증</button>
                    <!-- <input type="submit" id="submit"value="이메일인증">                  -->
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
