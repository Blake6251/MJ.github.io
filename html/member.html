<!DOCTYPE html>
<html lang="ko">
<head>  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/default.css">    
    <link rel="stylesheet" href="../css/header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/header.js"></script>
    <script src="../js/member.js"></script>
</head>
<style>
    div.container{
        width: 90%;
        max-width: 1024px;               
    }
    div.container h3{
        width: 380px;
        margin: 0 auto;
        padding: 20px 7px 5px 0px;        
    }
    div.container form{
        width: 90%;
        margin: 0 auto;
    }
    div.container li{
        width: 100%;
        height: 40px;
        margin: 15px auto;
    }    
    div.container label.lab{
        display: inline-block;
        width: 180px;  
        padding: 7px 1px;        
        text-align: left;
        letter-spacing: 2px;
        font-size: 12pt;
        color: black;
        font-family: 'Noto Sans KR', sans-serif;
    }
    div.container input.con{
        width: 380px;
        height: 30px;
        border: none;
    }    
    div.container input.con2{  
        width: 300px;
        height: 30px;
        border: none;
    }    
    div.container #submit{
        width: 70px;
        height: 30px;
        margin-left: 2px;
        border: 1px solid black;   
        font-family: 'Noto Sans KR', sans-serif;     
    }
    div.sub_container{
        width: 430px;        
        margin: 20px auto;
        border: 1px solid black;
        background-color: antiquewhite;        
    }   
    div.container .agree_box{
        width: 380px;  
        height: 120px;      
        margin: 0 auto;
        padding-bottom: 20px;        
        border: 1px solid black;                
    }   
    div.container .agree_box li{
        height: 23px;        
        margin-top: 5px;   
        margin-bottom: 12px;        
    }
    div.container .agree{        
        color: black;        
        font-family: 'Noto Sans KR', sans-serif;
    } 
    div.container input.chk{
        width: 20px;
    }
    div.container button{
        width: 190px;
        height: 30px;
        margin: 0px;                
        font-family: 'Noto Sans KR', sans-serif;
    }
    div.container .btn{
        text-align: center;        
    }
    @media all and (min-width:768px){        
        div.container{
            margin: 0 auto;
        }  
        div.sub_container{
            width: 71.61458333333333%;
        }
        div.container h3{
            width: 90%;
            padding: 20px 63px 6px 0px;
        }
        div.container input.con{
            width: 98.95%;
        }
        div.container input.con2{
            width: 82.3%;
        }
        div.container #submit{
            width: 14.8029%;
        }        
        div.container .agree_box{
            width: 90%;
            padding : 3px 10px 20px 5px;
        }
        div.container button{
            width: 46.9029%;
        }
    }
    @media all and (min-width:1024px){        
        div.container{
            margin: 0 auto;
        }    
        div.container h3{
            width: 91.140845%;
            padding: 23px 60px 5px 0px;
        }
        div.container input.con{
            width: 77.46478873239437%;
        }
        div.container input.con2{  
            width: 63.38028169014085%;
            border: none;
        }
        div.container .agree_box{
            width: 53.7109375%;
        }
        div.container label.lab{
            width: 110px;
        }
        div.container .agree_box{
            width: 85.759%;
        }
        div.container #submit{
            width: 12.91111%;
            border-bottom: 1px solid black;
        }
        div.sub_container{
            width: 69.3359375%;             
        }
        div.container button{
            width: 45.212%;            
        }
    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        agree_chkAll();
    });
</script>
<body>
    <header>
        <div class="banner">
            <div id="logo_box">                
                <a href="../index.html"><img src="../image/restaurant/gj_hamberger/33.jpg"></a>
            </div>
            <div id="ban_right">
                <div id="login_box">
                    <a href="login1.html">로그인</a>
                </div>
                <div id="log_box">
                    <button id="log_btn"><img src="#"></button>
                </div>
            </div>
        </div>
        <div class="hidden_log">
            <div class="log_tilte">
                <div class="recent_log">

                </div>
                <div class="favor_log">

                </div>
            </div>
            <ul class="logs">
                <li class="log"></li>
            </ul>
        </div>
    </header>
    <div class="container">        
        <div class="sub_container">
            <form action="" method="post" name="member" id="member" class="member" enctype="multipart/form-data">
                <h3 style="color: black;">회원가입</h3><hr style="border: 1px solid black; height: 0;">
                <br>
                <ul>                
                    <li>
                        <label class="lab" for="nickname">닉네임 </label>
                        <input type="text" class="con" name="nickname" id="nickname" placeholder="닉네임을 입력해주세요(2~10자이내, 공백불가능)" >
                    </li>
                    <li>
                        <label class="lab" for="user_id">아이디 </label>
                        <input type="text" class="con2" name="user_id" id="user_id" placeholder="아이디를 입력해주세요" required>       
                        <input type="submit" id="submit" value="중복체크">                            
                        <!-- <p class="input_note">* 6~20자 소문자, 숫자 사용가능</p>   -->
                        <input type="hidden" name="id_hidden" id="id_hidden">                    
                    </li>
                    <li>
                        <label class="lab" for="user_pwd">비밀번호 </label>
                        <input type="password" class="con" name="user_pwd" id="user_pwd" placeholder="비밀번호를 입력해주세요" required>    
                        <!-- <p class="input_note">* 8~16자 영문 대 소문자, 숫자, 특수문자 사용가능</p>                   -->
                    </li>
                    <li>
                        <label class="lab" for="user_pwdChk">비밀번호확인 </label>
                        <input type="password" class="con" name="user_pwdChk" id="user_pwdChk" placeholder="비밀번호를 다시한번 입력해주세요" required>
                    </li>
                    <li>
                        <label class="lab" for="user_phone">휴대폰번호 </label>                    
                        <input type="tel" class="con" name="user_phone" id="user_phone" max="11" placeholder="휴대폰번호를 입력해주세요( -제외하고 작성 )" required>
                    </li>
                    <li>
                        <label class="lab" for="user_email">이메일 </label>
                        <input type="email" class="con2" name="user_email" id="user_email" placeholder="이메일을 입력해주세요" required>
                        <!-- <button id="submit">이메일인증</button> -->
                        <input type="submit" id="submit" value="이메일인증">                 
                    </li>
                    <li>
                        <label class="lab" for="code_num"></label>
                        <input type="text" class="con2" name="code_num" id="code_num" placeholder="인증번호를 입력해주세요">
                        <!-- <button id="chk_btn">확인</button> -->
                        <input type="submit" id="submit" value="확인">
                    </li>                    
                    <hr style="border: 1px solid black; height: 0;">
                    <br>
                    <div class="agree_box">
                        <li style="border-bottom: 1px solid black;">
                            <label for="agree_allchk">
                                <input type="checkbox" class="chk" id="agree_allchk">
                                <span class="agree">전체 동의</span>
                            </label>                            
                        </li>                         
                        <li>
                            <label for="agree_chk1">
                                <!-- <input type="checkbox" class="chk" name="chk3" id="agree_chk3"  value="1"> -->
                                <input type="checkbox" class="chk" name="chk" id="agree_chk1" value="1">
                                <span class="agree" >[필수] 이용약관 동의</span>
                                <a href="#" target="_parent">[더보기]</a>
                            </label>
                        </li> 
                        <li>
                            <label for="agree_chk2">
                                <!-- <input type="checkbox" class="chk" name="chk3" id="agree_chk3"  value="2"> -->
                                <input type="checkbox" class="chk" name="chk" id="agree_chk2"  value="2">
                                <span class="agree">[필수] 개인정보 및 이용동의</span>
                                <a href="help.html" target="parent">[더보기]</a>
                            </label>
                        </li> 
                        <li>
                            <label for="agree_chk3">
                                <!-- <input type="checkbox" class="chk" name="chk3" id="agree_chk3"  value="3"> -->
                                <input type="checkbox" class="chk" name="chk" id="agree_chk3" value="3">
                                <span class="agree">[필수] 만 14세 이상</span>
                            </label>
                        </li>                                               
                    </div>
                    <li class="btn">
                        <button onclick="location.href='../index.html'">가입취소</button>
                        <button onclick="location.href='login1.html'">가입하기</button>                            
                        <!-- <input type="submit" name="button" value="가입하기">
                        <input type="button" name="button" href="../index.html" value="가입취소"> -->
                    </li> 
                </ul>
            </form>                        
        </div>
    </div>
</body>
</html>
