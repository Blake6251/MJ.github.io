<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="variable.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script>
        let array = [r1, r2, r3, r4, r5, r6]
        $(document).ready(function(){
            let temp = location.href.split("=");
            let data = temp[1];
            data = decodeURIComponent(data); // url에는 한글을 직접 사용할수 없어서 디코딩 필요
            let strarr = data.split(",");
            let d1 = strarr[0];
            let d2 = strarr[1];
            for (let r of array){
                if(d1){
                    console.log("d1")
                }
                if(r.loc==d1 || r.loc==d2){
                    $("#con").append(`<p>${r.name}</p>`)
                    $("#con").append(`<p>${r.loc}</p>`)
                    $("#con").append(`<p>${r.score}</p>`)
                    /* $("#p1").text(r.name)
                    $("#p2").text(r.loc)
                    $("#p3").text(r.score) */
                }
            }
            //$("#p").text(data);
        });
    </script>
</head>
<body>
    <div id="con">
        <!-- <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p> -->
    </div>
</body>
</html>
