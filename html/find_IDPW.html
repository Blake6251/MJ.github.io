<style>
    /* 중앙 배치 */
    .container {
        display: flex;
        width: 90%;        
        height: 50%;
        margin: 10% auto;
        flex-direction: column;
        align-items: center;        
    }

    .tab {
        display: flex;
        width: 90%;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
    }

    .tablink {
        width: 49%;
        height: 30px;
        margin: 0px 5px 0px 5px;
        background-color: #f2f2f2;
        border: none;
        color: black;
        cursor: pointer;
        border-radius: 5px;
        font-size: 2vw;
    }

    .tablink.active {
        background-color: #ccc;        
    }

    .tabcontent {
        display: none;
        width: 90%;
        background-color: #f2f2f2;
        border: 1px solid #ccc;        
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    /* 아이디/비밀번호 입력 폼 스타일 */
    form {
        display: inline-block;
    }

    h3 {
        margin-bottom: 20px;
        text-align: center;
    }

    li {
        display: inline-block;
        width: 100%;
        text-align: left;
    }

    label {
        font-weight: bold;
        margin-bottom: 10px;
    }

    input {
        width: 78.4%;
        height: 40px;
        padding: 10px;
        margin-bottom: 10px;
        border-radius: 5px;
        border: none;
        box-sizing: border-box;
        box-shadow: 1px 1px 1px #ccc;
    }

    input::placeholder {
        font-size: 12pt;
    }

    .container #user_id, .container #new_pass, .container #new_repass {
        width: 99%;
        height: 40px;
        box-sizing: border-box;
    }

    .container button#chk_btn {
        width: 19%;
        height: 40px;
        background-color: #4CAF50;    
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 2vw;
    }

    .container button#submit_id, .container button#submit_pw{
        width: 99%;
        height: 40px;
        background-color: #4CAF50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
     /* 태블릿 */
    @media all and (min-width: 768px) {    
        .container{
            width: 700px;
        }
        .tab{
            width: 600px;
        }  
        .tabcontent{
            width: 600px;
        }
        .tablink {
            width: 285px;
            font-size: 16px;            
            margin: 0px 5px 0px 5px;
            border-radius: 5px;
        }
        .container #user_id, .container #new_pass, .container #new_repass {
            width: 550px;
            height: 40px;            
        }
        input {
            width: 435px;
            height: 40px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
            box-shadow: 1px 1px 1px #ccc;
        }
        .container button#chk_btn {
            width: 109px;
            height: 40px;
            background-color: #4CAF50;    
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12pt;
        }
        .container button#submit {
            width: 550px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13pt;
        }
    }
    /* PC */
    @media all and (min-width: 1024px) {        
        .container{
            width: 700px;
        }
        .tab{
            width: 100%;
        } 
        .tabcontent{
            width: 690px;
        }
        .tablink {
            width: 335px;
            font-size: 18px;            
            margin: 0px 5px 0px 5px;
            border-radius: 5px;
        }
        .container #user_id, .container #new_pass, .container #new_repass{
            width: 650px;
            height: 40px;            
        }
        input {
            width: 535px;
            height: 40px;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: none;
            box-sizing: border-box;
            box-shadow: 1px 1px 1px #ccc;
        }
        .container button#chk_btn {
            width: 107px;
            height: 40px;
            background-color: #4CAF50;    
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12pt;
        }
        .container button#submit {
            width: 650px;
            height: 40px;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13pt;
        }
        .container button#submit_id, .container button#submit_pw{
            width: 100%;
        }
    }
</style>

        <div id="find-id" class="tabcontent">
            <h3>아이디 찾기</h3>
            <form action="" method="post" id="form_id" enctype="multipart/form-data">
                <ul>
                    <li>
                        <input type="email" id="user_email" name="user_email" placeholder="이메일">

                    </li>
                    <li>
                        <input type="tel" id="code_num" name="code_num" placeholder="인증번호" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">

            <h3>비밀번호 찾기</h3>
            <form action="login.html" method="post" id="form_pw" enctype="multipart/form-data">
                <ul>
                    <li>
                        <input type="text" id="user_id" name="user_id" placeholder="아이디">
                    </li>
                    <li>

                    </li>
                    <li>
                        <input type="tel" id="code_num_pw" name="code_num_pw" placeholder="인증번호" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1')">
                        <button type="button" id="chk_btn" onclick="numChk_pw()">인증확인</button>
                    </li>
                    <li>
                        <input type="password" id="new_pass" name="new_pass" placeholder="새 비밀번호 입력" onchange="findPW_validation()">
                    </li>
                    <li>
                        <input type="password" id="new_repass" name="new_repass" placeholder="새 비밀번호 재입력">
                    </li>
                    <li>                        
                        <button type="submit" id="submit_pw" onclick="findPW()">비밀번호 찾기</button>

    <script>
        $(document).ready(function(){
            openTab("active", "find-id");
        });
        function openTab(evt, tabName) {
            // 탭 내용을 모두 숨김
            let i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabcontent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            // 탭 버튼의 active 클래스 제거
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            // 선택된 탭 내용 표시 및 버튼에 active 클래스 추가
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
