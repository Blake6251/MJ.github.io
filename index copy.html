    <title>index</title>
    <style>
        @media all and (min-width:320px){
            /* -------------------- 검색창 섹션 -------------------- */
            section.img_container{
                width: 100%;
                height: 180px;
                background-image: url("./image/main_image.jpg");
                background-size: cover;
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 30px;
            }
            div.search_container{
                width: 100%;
            }
            div.search_bar{
                width: 100%;
                margin-bottom: 10px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: azure;
            }
            div.search_bar input{
                width: 40%;
                height: 40px;
                border: 1px solid orange;
            }
            div.search_bar button{
                width: 60px;
                height: 40px;
            }
            div.search_container div.check{
                display: none;
            }


            /* -------------------- 메인 섹션 -------------------- */
            section.main_section{
                margin: 0 auto;
                width: 90%;
                background-color: blanchedalmond;
            }

            div.event_mobile img{
                width: 100%;
                height: 150px;
            }
            div.bx{
                display: none;
            }
            ul.ul_container li{
                margin-bottom: 10px;
            }
            ul.ul_container li:first-child{
                margin-top: 10px;
            }
            ul.ul_container img{
                width: 100%;
                height: 110px;
            }
            section.main_section div.btn_container{
                width: 100%;
                margin-bottom: 20px;
                background-color: azure;
            }
            div.btn_container button{
                margin: 0 auto;
                display: block;
            }
            div.btn_container img{
                width: 30px;
                height: 30px;
            }

            /* -------------------- 기타 -------------------- */
            div.event_container{
                display: none;
            }
        }
        @media all and (min-width:768px){       /* 태블릿 */
            section.img_container{
                height: 260px;
                margin-bottom: 40px;
            }
            div.search_container{
                margin: 0 auto;
                width: 50%;
                height: 50%;
                background-color: orange;
            }
            div.search_bar input{
                width: 80%;
            }
            div.search_bar a{
                width: 20%;
            }
            div.search_bar button{
                width: 100%;
            }
            div.search_container div.check{
                width: 100%;
                height: 40px;
                display: flex;
                align-items: center;
            }
            div.check div.check_loc_item{
                display: flex;
                align-items: center;
            }
            div.check div.check_theme_item{
                display: flex;
                align-items: center;
            }
            div.check h4{
                margin: 0 20px;
            }
            div.check input{
                width: 20px;
                height: 20px;
                margin: 0 10px;
            }
            /* -------------------- 메인섹션 -------------------- */
            
            div.event_mobile{
                display: none;
            }

            div.square {
                width: 100%;
                height: 0;
                padding-bottom: 100%; /* 이미지 크기 조정 */
                position: relative;
                overflow: hidden;
            }
            div.square img {
                position: absolute;
                width: 100%;
                height: 100%;
                object-fit: cover; /* 이미지 비율 조정 */
            }

            div.bx{
                display: block;
            }
            ul.ul_container{
                display: none;
            }
            section.main_section div.btn_container{
                display: none;
            }

            /* -------------------- 기타 -------------------- */
            div.event_container{
                display: block;
                position: fixed;
                bottom: 100px;
                right: 100px;
            }
            div.event_container img{
                width: 60px;
                height: 60px;
            }
        }
        @media all and (min-width:1024px){      /* PC */
            section.img_container{
                height: 480px;
            }
        }
        
    </style>
    <script>
        $(document).ready(function () {
            for (r of restaurant_arr){

                $("#bxslider2").append(`<div><a href="./html/restaurant_list.html?theme=${t.theme}"><div class="square"><img class="slider_img" src=${t.img} title=${t.theme}></div></a></div>`)
            }

            /* 검색 버튼 */
            $("#search_btn").click(function(){

                touchEnabled : false, // bxslider 자체 클릭으로 내부의 a태그가 클릭되지 않아서 bxslider 자체 클릭 끔

                        $("#ul_container1").append(`<li><a href="./html/restaurant_info.html?name=${restaurant_arr[count].name}"><img src="./image/restaurant/${restaurant_arr[count].dir}/1.jpg"></a></li>`)

                //$("#ul_container1").append(`<li><a href="../html/restaurant_info.html"><img src="#"></a></li>`)

                //$("#ul_container1").append(`<li><a href="../html/restaurant_info.html"><img src="#"></a></li>`)
            })
            $("#more_btn2").click(function(){
                // $("#ul_container2").append(`<li><a href="../html/restaurant_info.html"><img src="../image/restaurant/jh_bunsik/131.jpg"></a></li>`)
                $("#ul_container2").append(`<li><a href="../html/restaurant_info.html"><img src="#"></a></li>`)

                $("#ul_container2").append(`<li><a href="../html/restaurant_info.html"><img src="#"></a></li>`)
            })

        });
    </script>
